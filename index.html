<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singleton Law Firm Intake</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css?v=2"/>
</head>

<body>

  <!-- Round launcher bubble -->
  <button id="intakeLauncher" class="intake-launcher" type="button" aria-label="Open intake">
    <img
      class="launcher-avatar"
      src="https://storage.googleapis.com/msgsndr/auZVaoSosuyK3y7NwfVh/media/696e8cf9c7f17f07ccc944e3.mp4"
      alt="Don Singleton"
    />
  </button>

  <!-- Tooltip bubble -->
  <div id="intakeTooltip" class="intake-tooltip" role="button" aria-label="Open intake">
    <span class="tooltip-emoji wave">ðŸ‘‹</span>
    <span class="tooltip-text">How can I help you?</span>
  </div>

  <!-- Widget wrapper -->
  <div id="intakeWidget" class="intake-widget is-hidden" role="dialog" aria-label="Intake form">
    <button id="intakeClose" class="intake-close" type="button" aria-label="Close">âœ•</button>

    <div class="intake-container">

      <video class="video-bg" id="bgVideo" autoplay loop muted playsinline>
        <source src="https://storage.googleapis.com/msgsndr/auZVaoSosuyK3y7NwfVh/media/696e8cf9c7f17f07ccc944e3.mp4" type="video/mp4">
      </video>

      <div class="overlay"></div>

      <div class="mute-indicator" id="muteIndicator" aria-hidden="true">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
        </svg>
      </div>

      <div class="controls">
        <div class="controls-left">
          <button class="control-btn" id="playPauseBtn" type="button" title="Play/Pause">
            <svg id="pauseIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6" />
            </svg>
            <svg id="playIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display:none;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
            </svg>
          </button>

          <button class="control-btn" id="muteBtn" type="button" title="Mute/Unmute">
            <svg id="mutedIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
            </svg>
            <svg id="unmutedIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display:none;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
            </svg>
          </button>
        </div>

        <div class="controls-right">
          <button class="lang-btn" id="langBtn" type="button">EspaÃ±ol</button>
          <button class="control-btn" id="refreshBtn" type="button" title="Start Over">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Chat conversation area -->
      <div class="chat-conversation" id="chatConversation">
        <!-- Messages will be dynamically inserted here -->
      </div>

      <!-- Input area (changes based on current question) -->
      <div class="chat-input-area" id="chatInputArea">
        <!-- Will be populated by JS based on current step -->
      </div>

      <div class="footer">Powered by Rizo</div>
    </div>
  </div>

  <script src="./script.js?v=2"></script>
</body>
</html>
